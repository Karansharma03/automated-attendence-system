    <script>
      Webcam.set({
        width: 350,
        height: 350,
        image_format: "jpeg",
        jpeg_quality: 90,
      });
      Webcam.attach("#camera");
      
      function take_snapshot() {
        Webcam.snap(function (data_uri) {
          console.log("attaching");
          document.getElementById('camera').innerHTML= '<img src="'+data_uri+'"/>';
          document.getElementById('uri').value=data_uri;
        });
        
      }

      <!--function for writing image to file but not working-->
      function saveSnap() {
        // Get base64 value from <img id='imageprev'> source
        const fs = require("fs");
        var base64image = document.getElementById("results").src;
        fs.writeFile(
          __dirname + "/Frontend/images/1.jpeg",
          data_uri,
          "base64",
          function (err) {
            if (err) console.log(err);
            else console.log(__dirname + "/Frontend" + "Done");
          }
        );
      }
      function reset()
      {
        Webcam.reset();
      }
     
    var loadFile = function(event) {
      var output = document.getElementById('output');
      output.src = URL.createObjectURL(event.target.files[0]);
      output.onload = function() {
        URL.revokeObjectURL(output.src) // free memory
      }
    };

    </script>
